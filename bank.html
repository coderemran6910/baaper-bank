<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank Page</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>

  <h1 class=" text-5xl  text-center mb-6 mt-6 font-bold uppercase ">Bank <span class="text-red-500">Page</span>!!! </h1>

  <div class=" grid grid-cols-1 md:grid-cols-3 gap-4 justify-items-center mt-12 ">
    <div class=" bg-orange-400 w-9/12 text-white p-6 rounded-xl">
      <h2 class="text-3xl font-semibold uppercase "> Deposit </h2>
      <h3 class="text-5xl">$<span id="deposite-display">00</span></h3>
    </div>
    <div class=" bg-orange-900 w-9/12 text-white p-6 rounded-xl">
      <h2 class="text-3xl font-semibold uppercase "> Withdraw </h2>
      <h3 class="text-5xl">$<span id="widthdraw-display">00</span></h3>
    </div>
    <div class=" bg-lime-400 w-9/12 text-white p-6 rounded-xl">
      <h2 class="text-3xl font-semibold uppercase"> Balance </h2>
      <h3 class="text-5xl">$<span id="balance">1240</span></h3>
    </div>
  </div>

  <!-- Input Section -->
  <div class="grid grid-cols-2 justify-items-center mt-12">
    <div class="bg-slate-700 w-10/12 p-10 rounded-lg">
      <h3 class=" text-2xl text-white mb-9 "> Please Deposite</h3>
      <input id="deposite-input" type="text" placeholder="$ Ammount you want to deposite " class="input input-bordered input-warning w-full max-w-xs block mb-4" />
      <button id="btn-deposite" class="btn btn-accent uppercase ">Deposite</button>
    </div>

    <div class="bg-yellow-600 w-10/12 p-10 rounded-lg">
      <h3 class=" text-2xl text-white mb-9 "> Please Widthdraw</h3>
      <input id="widthdraw-input" type="text" placeholder="$ Ammount you want to deposite " class="input input-bordered input-warning w-full max-w-xs block mb-4" />
      <button id="withdraw" class="btn btn-accent uppercase ">Withdraw</button>
    </div>



  </div>



  <script src="./JS/script.js"></script>
  <script src="./JS/deposite.js"></script>
  <script src="JS/withdraw.js"></script>
</body>

</html>
